<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Issue | SmartFoot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1579129565840-7070fcd43184?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(34, 87, 49, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }
    .nav-buttons a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-buttons a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .report-card {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .report-card h2 {
      text-align: center;
      color: #ff5252;
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #ff5252;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #e04444;
    }
    .popup {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-content {
  background: #2e7d32;
  color: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  animation: scaleIn 0.4s ease-out;
}

.popup-content i {
  font-size: 40px;
  color: #a5f1b4;
  margin-bottom: 10px;
}

.popup-content button {
  background-color: white;
  color: #2e7d32;
  border: none;
  padding: 10px 20px;
  margin-top: 15px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.popup-content button:hover {
  background-color: #e6ffe9;
}

@keyframes scaleIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}


    footer {
      background: rgba(34, 87, 49, 0.9);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="smart-foot.png" alt="SmartFoot" />
    </div>
    <div class="nav-buttons">
      <a href="login.html">Home</a>
      <a href="home.html">Dashboard</a>
      <a href="about.html">About Us</a>
    </div>
  </header>

  <!-- Report Form -->
  <main>
    <div class="report-card">
      <h2><i class="fas fa-exclamation-triangle"></i> Report an Issue</h2>
      <form onsubmit="showPopup(event)">
        <label for="reporter">Your Name:</label>
        <input type="text" id="reporter" name="reporter" placeholder="John Doe" required>

        <label for="contact">Email / Phone:</label>
        <input type="text" id="contact" name="contact" placeholder="you@example.com" required>

        <label for="issueType">Issue Type:</label>
        <select id="issueType" name="issueType" required>
          <option value="">Select an issue</option>
          <option>Pothole</option>
          <option>Broken Footpath</option>
          <option>Poor Lighting</option>
          <option>Unsafe Crossing</option>
          <option>Garbage Dump</option>
          <option>Others</option>
        </select>

        <label for="location">Location / Landmark:</label>
        <input type="text" id="location" name="location" placeholder="e.g. Near Railway Station">

        <label for="details">Issue Description:</label>
        <textarea id="details" name="details" rows="4" placeholder="Explain the issue in brief..."></textarea>

        <button class="submit-btn" type="submit">Submit Report</button>
      </form>
        <div id="thankYouPopup" style="display:none;" class="popup">
           <div class="popup-content">
                <i class="fas fa-check-circle"></i>
                <h3>Thank you for your feedback!</h3>
                <p>Weâ€™ll use your report to improve pedestrian safety.</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>

    </div>
    </main>
    <script>
  function showPopup(event) {
    event.preventDefault(); // prevent form submit
    document.getElementById('thankYouPopup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('thankYouPopup').style.display = 'none';
    document.querySelector('form').reset(); // Reset the form
  }
</script>



  <!-- Footer -->
  <footer>
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms</a> |
    <a href="#">Contact</a>
  </footer>

</body>
</html>
