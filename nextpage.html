<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartFoot - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f1f8f5;
    }

    /* Navigation Bar */
    nav {
      background-color: #2e7d32;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }
    .logo-title img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      color: white;
    }

    nav .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
    }

    nav .nav-links a:hover {
      text-decoration: underline;
    }

    /* Login Card */
    .login-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-card button:hover {
      background-color: #388e3c;
    }

    .login-card .links {
      margin-top: 15px;
      text-align: center;
    }

    .login-card .links a {
      color: #2e7d32;
      text-decoration: none;
      font-size: 14px;
    }

    .login-card .links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo-title">
      <img src="smart-foot.png" alt="SmartFoot Logo" />
      <span class="title">SmartFoot</span>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">About Us</a>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <input type="text" placeholder="Email or Phone">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>New user? <a href="#">Sign up here</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p><i class="fas fa-phone"></i> Contact Info |
    <a href="#"><i class="fab fa-facebook"></i> Social Links</a> |
    <a href="#"><i class="fas fa-lock"></i> Privacy Policy</a> |
    <a href="#"><i class="fas fa-file-alt"></i> Terms</a></p>
  </footer>

</body>
</html>
