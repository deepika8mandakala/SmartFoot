<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartFoot - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f1f8f5;
    }

    /* Navigation Bar */
    nav {
      background-color: #2e7d32;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav .logo img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    nav .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
    }

    nav .nav-links a:hover {
      text-decoration: underline;
    }

    /* Login Card */
    .login-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

     .google-register {
  color: #757575;
  border: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  margin-top: 15px;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.google-register img {
  width: 20px;
  border-radius: 10%;
  margin-right: 10px;
}

.google-register:hover {
  background: #f5f5f5;
}


    .login-card button:hover {
      background-color: #388e3c;
    }

    .login-card .links {
      margin-top: 15px;
      text-align: center;
    }

    .login-card .links a {
      color: #2e7d32;
      text-decoration: none;
      font-size: 14px;
    }

    .login-card .links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="smart-foot.png" alt="SmartFoot Logo">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">About Us</a>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">
      <h2>Register</h2>
      <form id="register-form">
        <!-- Form fields will be handled by JavaScript -->
      <input id="email"  type="email" placeholder="Email or Phone">
      <input id="password" type="password" placeholder="Password">
      <button id="submit" type="submit" class="login">Sign up</button>
        </form>
      <div class="links">
       <button id="google-register" type="button" class="google-register">
      <img src="google.png" alt="Google logo">
      Sign in with Google
    </button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Contact Info | 
    <a href="#">Social Links</a> | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms</a>
  </footer>
<script type="module" src="/register2.js" defer></script>
</body>
</html>
